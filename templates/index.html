<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: #f4f6fa;
            color: #23272f;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 260px;
            background: linear-gradient(180deg, #23272f 0%, #2d323c 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0,0,0,0.04);
        }
        .sidebar-header {
            font-size: 1.4em;
            font-weight: 700;
            padding: 2em 1.5em 1.2em 2em;
            letter-spacing: 1px;
            border-bottom: 1px solid #353a45;
            background: rgba(0,0,0,0.03);
        }
        .sidebar-tabs {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1em 0;
        }
        .sidebar-tab {
            padding: 1.1em 2em;
            cursor: pointer;
            background: none;
            border: none;
            text-align: left;
            color: #d1d5db;
            font-size: 1.08em;
            font-weight: 500;
            border-left: 4px solid transparent;
            transition: background 0.2s, color 0.2s, border-color 0.2s;
        }
        .sidebar-tab.active, .sidebar-tab:hover {
            background: #23272f;
            color: #fff;
            border-left: 4px solid #3b82f6;
        }
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f4f6fa;
        }
        .header {
            padding: 2em 2.5em 1.2em 2.5em;
            font-size: 1.7em;
            font-weight: 700;
            color: #23272f;
            border-bottom: 1px solid #e5e7eb;
            background: #fff;
            letter-spacing: 0.5px;
        }
        #chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 2.5em 2.5em 2em 2.5em;
            background: #f4f6fa;
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .message-row {
            display: flex;
            align-items: flex-start;
            gap: 1.2em;
            max-width: 900px;
            border-bottom: 1px solid #e5e7eb;
            padding: 1.2em 0 1.2em 0;
            background: transparent;
        }
        .message-row.user {
            flex-direction: row-reverse;
            background: #f8fafc;
        }
        .message-row.bot {
            background: #fff;
        }
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1em;
            color: #23272f;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        .user-avatar {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: #fff;
        }
        .message-content {
            flex: 1;
            font-size: 1.09em;
            line-height: 1.6;
            color: #23272f;
            background: none;
            border: none;
            box-shadow: none;
            padding: 0;
            margin: 0;
            word-break: break-word;
        }
        .message-row.user .message-content {
            color: #2563eb;
            font-weight: 500;
        }
        .message-row.bot .message-content {
            color: #23272f;
        }
        .input-area {
            display: flex;
            gap: 1em;
            padding: 2em 2.5em;
            background: #fff;
            border-top: 1px solid #e5e7eb;
        }
        #message {
            flex: 1;
            padding: 1.1em;
            border-radius: 1.1em;
            border: 1px solid #e5e7eb;
            font-size: 1.13em;
            outline: none;
            background: #f4f6fa;
            transition: border-color 0.2s;
        }
        #message:focus {
            border-color: #3b82f6;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
            color: #fff;
            border: none;
            border-radius: 1.1em;
            padding: 0 2.2em;
            font-size: 1.13em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #2563eb 0%, #3b82f6 100%);
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; height: 60px; }
            .sidebar-header, .sidebar-tabs { display: none; }
            .main { height: calc(100vh - 60px); }
            .header, .input-area, #chatbox { padding-left: 1em; padding-right: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">Menu</div>
            <div class="sidebar-tabs">
                <button class="sidebar-tab active" id="tab-chat">Chat</button>
                <!-- More tabs can be added here in the future -->
            </div>
        </nav>
        <main class="main">
            <div class="header">LangGraph Chatbot</div>
            <div id="chatbox"></div>
            <form class="input-area" id="input-area" autocomplete="off">
                <input type="text" id="message" placeholder="Type your message..." required />
                <button type="submit">Send</button>
            </form>
        </main>
    </div>
    <script src="/static/chat.js"></script>
</body>
</html>

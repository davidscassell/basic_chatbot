<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Chatbot Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: your own stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />

  <style>
    .gradient-custom {
      background: #2563eb;
      background: linear-gradient(to bottom right, #2563eb 0%, #3b82f6 100%);
      min-height: 100vh;
    }
    .mask-custom {
      background: rgba(24, 24, 16, .2);
      border-radius: 2em;
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255, 255, 255, 0.05);
      background-clip: padding-box;
      box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
    }
    .chat-message {
      color: #fff;
      background: rgba(24, 24, 16, .2);
      border-radius: 1em;
      padding: 1em;
      margin-bottom: 1em;
      word-break: break-word;
    }
    .chat-message.user {
      background: #fff;
      color: #2563eb;
      text-align: right;
    }
    .chat-message.bot {
      background: rgba(24, 24, 16, .2);
      color: #fff;
      text-align: left;
    }
    .chat-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1em;
    }
    @media (max-width: 700px) {
      .container, .row, .col-md-6, .col-lg-7, .col-xl-7, .col-md-6, .col-lg-5, .col-xl-5 {
        padding: 0 !important;
        margin: 0 !important;
      }
      .mask-custom {
        border-radius: 0.5em;
      }
    }
  </style>
</head>
<body>
<section class="gradient-custom">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card mask-custom">
          <div class="card-body p-4">
            <div id="chat-body" class="chat-body"></div>
            <form id="chat-form" class="d-flex mt-3">
              <textarea id="chat-input" class="form-control me-2" rows="2" placeholder="Type a messageâ€¦"></textarea>
              <button class="btn btn-light btn-lg btn-rounded" type="submit">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- jQuery + Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Add Marked.js for Markdown rendering -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const $body  = $('#chat-body');
  const $input = $('#chat-input');

  $('#chat-form').on('submit', function(e) {
    e.preventDefault();
    const text = $input.val().trim();
    if (!text) return;
    append('user', text);
    $input.val('').focus();
    streamBotReply(text);
  });

  function append(sender, text){
    const div = $('<div/>').addClass('chat-message ' + sender);
    if(sender === 'bot') {
      div.html(marked.parse(text));
    } else {
      div.text(text);
    }
    $body.append(div);
    $body.scrollTop($body[0].scrollHeight);
    return div;
  }

  function streamBotReply(userText) {
    let botDiv = $('<div/>').addClass('chat-message bot');
    $body.append(botDiv);
    $body.scrollTop($body[0].scrollHeight);
    let fullReply = '';
    const evtSource = new EventSourcePolyfill('/chat', {
      headers: { 'Content-Type': 'application/json' },
      payload: JSON.stringify({ message: userText })
    });
    evtSource.onmessage = function(event) {
      const data = JSON.parse(event.data);
      // Append new token/chunk to the full reply
      fullReply += data.reply;
      botDiv.html(marked.parse(fullReply));
      $body.scrollTop($body[0].scrollHeight);
    };
    evtSource.onerror = function() {
      evtSource.close();
    };
  }

  // Polyfill for POST with SSE (EventSource doesn't support POST natively)
  class EventSourcePolyfill {
    constructor(url, options) {
      this.url = url;
      this.options = options;
      this.onmessage = null;
      this.onerror = null;
      this.controller = new AbortController();
      this.start();
    }
    async start() {
      try {
        const response = await fetch(this.url, {
          method: 'POST',
          headers: this.options.headers,
          body: this.options.payload,
          signal: this.controller.signal
        });
        const reader = response.body.getReader();
        let buffer = '';
        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += new TextDecoder().decode(value);
          let parts = buffer.split('\n\n');
          buffer = parts.pop();
          for (const part of parts) {
            if (part.startsWith('data: ')) {
              const data = part.slice(6);
              if (this.onmessage) this.onmessage({ data });
            }
          }
        }
      } catch (err) {
        if (this.onerror) this.onerror(err);
      }
    }
    close() {
      this.controller.abort();
    }
  }
</script>
</body>
</html>
